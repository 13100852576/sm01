<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    #biaoti{
        width: 960px;
        background: green;
        height: 200px;
        margin: 0 auto;
        font-size: 40px;
        line-height: 200px;
        text-align: center;
    }
    


    #timu{
        flex-flow: 1px;
        width: 960px;
        background: red;
        height: 200px;
        margin: 0 auto;
        font-size: 40px;
        line-height: 200px;
        text-align: center;
    }
    #timu-box{
        display: -webkit-flex;
        
        }
    #img-box{
        width: 100%;
        }
    
    #img{
        width: 960px;
        height: 540px;
        margin: 0 auto;
        background-image: url(小海报/img/01.jpg);
        background-size: 100%  100%;
    }
    #span-box{
        width: 960px;
        height: 300px;
        background: red;
        margin:0 auto;
    }
    #span1{
        width: 60%;
        height: 300px;
        background: pink;
        float: left;
    }
    #span2{
        width: 30%;
        height: 300px;
        background:black;
        float: right;
    }
    
    @media screen and (max-width:960px){
            #biaoti{
                width: 100%;
            }
            #img{
                width: 100%;
                background-image: url(小海报/img/01_s_2x.jpg);
                padding-top: 56%;
                height: 0;
            }
            #span-box{
                width: 100%;
            }
    }

     @media screen and (max-width:480px)
     {
            #biaoti{
                width: 100%;
            }
            #img{
                width: 100%;
                background-image: url(小海报/img/01_s.jpg);
                padding-top: 56%;
                height: 0;
            }
            #span1{
                width: 100%;
            }
            #span2{
                width: 100%;
            }
    
    }


    
    </style>
</head>
<body>
    <div id="biaoti">标题</div>
    <div id="timu-box">
        <div id="timu">题目</div>
    </div>
    <div id="img-box">
        <div id="img"></div>
    </div>
    <div id="span-box">
        <div id="span1">
            <span></span>
        </div>
        <div id="span2">
            <span></span>
        </div>
    </div>
</body>
</html>
