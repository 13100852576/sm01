<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{
        height: 7000px;
    }
    /* id选择器 */
    #div11{
        color: red;
    }
     /* class选择器 */
     .aaa{
         color:  green;

    }
    div{
        color: blue;
    }
/* 选择单个标签选择 */
    a{
        color:yellow;
    }
    /* 分组选择器 */
    p,span,ul{
        color: fuchsia;
    }
    #div22{

        color: saddlebrown;
    }
/* 后代选择器 */
    #div33 span{
        color:red;
    }
/* 子代选择器 */
    #div33>p{

        color: pink;
    }
    /* 伪类选择器 */
    a:hover{
        color: black   ;
    }

    li:hover{

        color:black;
    }
    
    
    </style>


</head>
<body>
    <div>blue</div>
    <div id="div11">red</div>
    <div>blue</div>

    <div class="aaa">green</div>
    <div class="aaa">green</div>
    <div>blue</div>

    <span>pink</span>
    <a href="www.baidu.com">yellow</a>
    <span>pink</span>

    <p>
       pink 
    </p>

    <div id="div22">
        <span>pink</span>
        <span>pink</span>
        <span>pink</span>
    </div>

    <ul>
        <li>pink</li>
        <li>pink</li>
        <li>pink</li>
    
    </ul>


    <div   id="div33">
        <p>pink</p>
        <p>pink

<span>red</span>

        </p>



    </div>
    
</body>
</html>
