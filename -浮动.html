<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    /* #div3{

        clear: both;
    } */


    /* #div0{


        height: 80px;
    } */

#div1{

    height: 50px;
    width: 200px;
    background: red;
    float: left;
}
#div2{


    height: 50px;
    width: 200px;
    background: blue;
    float: left;
}

#div0::after{
    content:"asdasdasdasdasdasdasdas";
    display: block;
    clear: both;



}

</style>
</head>
<body>
    <div id="div0">
    <div id="div1">111</div>
    <div id="div2">222</div>
    <!-- <div id="div3">333</div> -->
</div>
<!-- 
    float: left right
    浮动的元素 脱离文档流 空间释放

    解决塌陷
    1.overfollow：hidden  父元素加
    2.给父元素设置高度
    3.浮动元素下加一个兄弟元素(块元素) clear:both
    4.clearfix ::after伪元素 块级 clear：both




 --> 

<h1>123123</h1>
</body>
