<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            height:300px;
        }
    /* id选择器 */
    #div1{  
        width:200px;
        height:200px;
        background:red;      
        
    }
    /* class选择器 */
    .aa{

        width:200px;
        height: 200px;
        background-color:red ;
    }
    /* 后代选择器 */
      /* 
    div span{
        color: peru;
    }  */
    /* 子代选择器 */
    div>span{

        color: blueviolet;
    }
    
    /* 选择单个标签选择 */
    a{
            color: blue;
        }

    /* 分组选择器群组选择器 */
    p,ul{
        color: crimson;
    }
    /* 伪类选择器 hover鼠标划过 */
    a:hover{
        color:chartreuse;
    }
    #div1:hover{
        color:pink;
    }


</style>  
</head>
<body>
    <div>111</div>
    <div id="div1">222</div>
    <div>333</div>
<!-- class选择器 -->
<div class="aa">444</div>
<div class="aa">555</div>
<div>666</div>

<div>
    <span>spanspan</span>
    <a href="#">aaa.com</a>
    <span>spsansapn</span>
    <p>
        ppppppppppppppppppp <span>ppppppppppppppppppp</span>
    </p>

    <ul id="ul1">


        <li>l1</li>
        <li class="bb">22</li>
        <li class="bb">33</li>
    </ul>



</div>

</body>
</html>
