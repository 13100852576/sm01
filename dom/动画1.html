<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #div1{
        height: 200px;
        width: 200px;
        background: red;

    }
    
    
    </style>
</head>
<body>
    <div id="div1"></div>



    <script>
    var oDiv=document.getElementById('div1');
    oDiv.onclick=function(){
        var timer=setInterval(function(){
            if(oDiv.offsetWidth>=800){
                 clearInterval(timer);
                }
                else if(oDiv.offsetWidth<800) {oDiv.style.width=oDiv.offsetWidth+1+'px';}
            
            },10)
            console.log(oDiv.offsetWidth);
            
    }
    
    
    
    
    </script>
</body>
</html>
