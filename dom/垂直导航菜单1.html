
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #content{
            width: 180px;
            border:1px solid #000;
        }
        h2{
            background: #000000;
            color: #fff;
        }
        #content ul{
            display: none;
        }
    </style>
</head>
<body>
<ul id="content">
    <li>
        <h2>管理区</h2>
        <ul>
            <li>001</li>
            <li>002</li>
            <li>003</li>
        </ul>
    </li>
    <li>
        <h2>交流区</h2>
        <ul>
            <li>001</li>
            <li>002</li>
            <li>003</li>
        </ul>
    </li>
</ul>

<script>
            var aH2=document.getElementsByTagName('h2');
            var j=0;
            for(var i=0;i<aH2.length;i++){
                    aH2[i].index=true ;
                    aH2[i].onclick=function(){
                        j++;
                        if(this.index)
                        {   
                            this.nextElementSibling.style.display='block';
                            this.index=!this.index;
                          
                        }
                        else{
                            this.nextElementSibling.style.display='none';
                            this.index=!this.index;
                           
                        }

                    }

                    this.onselectstart=function(){
                        return false;
                    }
            }





</script>

</body>
</html>
