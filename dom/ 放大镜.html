<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #small-box{
        width: 300px;
        height: 300px;
        /* border: 3px solid red; */
        float: left;
            }
            #small-box img{
        width: 300px;
        height: 300px;
      
            }
            #big-box img{
        width: 600px;
        height: 600px;
      
            }
            #big-box {
        width: 300px;
        height: 300px;
        float: left;
        /* border: 3px solid black; */
        overflow: hidden;
        display: none;
        position: relative;
      
            }
        #in-box{
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.9);
            position: absolute;
            left: 0px;
            top: 0px;
            display: none;
        }
        #big-img{
            position: absolute;
            /* left: 0px;
            top: 0px; */
        }
       
    </style>
</head>
<body>
    <div id="small-box">
        <img src="../测试文件夹/装修图片/装修1.jpeg" alt="">
        <div id="in-box"></div>
    </div>

    <div id="big-box">
        <img id="big-img" src="../测试文件夹/装修图片/装修1.jpeg" alt="">
    </div>
    <script>
    var oSmall=document.getElementById('small-box');
    var oBig=document.getElementById('big-box');
    var oIn=document.getElementById('in-box');
    var oBigIn=document.getElementById('big-img');
    // var smallMaxX=oSmall.offsetWidth-oIn.offsetWidth;
    // var bigMaxX=oBig.offsetWidth-oIn.offsetWidth;
    

    // var smallMaxY=oSmall.offsetHeight-oIn.offsetHeight;
    // var bigMaxY=oBig.offsetHeight-oIn.offsetHeight;

    var oImg=document.getElementById('big-img');
    oSmall.onmouseover=function(){
            oBig.style.display='block';
            oIn.style.display='block';
            oSmall.onmousemove=function(e){
                oIn.style.left=e.clientX-oIn.offsetWidth/2+'px';
                oIn.style.top=e.clientY-oIn.offsetHeight/2+"px";
                if (oIn.offsetLeft<=0) {
                    oIn.style.left=0;
                }
                if (oIn.offsetLeft>=oSmall.offsetWidth-oIn.offsetWidth) {
                    oIn.style.left=oSmall.offsetWidth-oIn.offsetWidth+'px';
                }
                if (oIn.offsetTop<=0) {
                    oIn.style.top=0;
                }
                if (oIn.offsetTop>=oSmall.offsetHeight-oIn.offsetHeight) {
                    oIn.style.top=oSmall.offsetHeight-oIn.offsetHeight+'px';
                }
                var smallMaxX=oSmall.offsetWidth-oIn.offsetWidth;
                var smallMaxY=oSmall.offsetHeight-oIn.offsetHeight;
                var bigMaxX=oBigIn.offsetWidth-oBig.offsetWidth;
                var bigMaxY=oBigIn.offsetHeight-oBig.offsetHeight;
                var percentX=oIn.offsetLeft/smallMaxX;
                var percentY=oIn.offsetTop/smallMaxY;

                
                
                oImg.style.top=-bigMaxY*percentY+'px';
                oImg.style.left=-bigMaxX*percentX+'px';

                
                



            }
    }
    oSmall.onmouseout=function(){
            oBig.style.display='none';
            oIn.style.display='none';
    }
    
    
    
    
    </script>

</body>
</html>
