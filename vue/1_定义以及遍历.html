<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>
    <div id="div1" >
        <div  v-for="person in stuList ">

                {{person}}

        </div>
                <!-- 在非根元素中遍历数组生成多个div -->
    </div>
    
    
    <script>


var v1=new  Vue({
    el:"#div1",
    data:{
        stuList:["1","2","3","4"]
        // 访问data中属性时可以直接vm.属性 但是el和data只能通过 $el和$data访问
    }
});
    </script>
</body>
</html>
