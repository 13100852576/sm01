<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    
    
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            是否需要额外付费设施  <input type="checkbox" v-model="isChecked" @click="action()">
            <ul v-show="isChecked">
                <li v-for="(obj,index) in list" >
                    {{obj.name}}{{obj.price}}
                    <input type="checkbox" v-model="orderList" :value="obj">
                </li>
            </ul>

            <div id="div3">
            订单费用信息
            <ul>
                <!-- <li>群力花园豪华型(400)</li> -->
                <li v-for="(obj,index) in orderList">
                        {{obj.name}}{{obj.price}}
                </li>

            </ul>
            </div>
            总金额：{{total()}}
        </div>




    </div>
    <script src="vue.js"></script>
    <script>
    var v1=new Vue({
            el:"#div1",
            data:{
                isChecked:false,
                list:[{
                    name:"沙发",
                    price:100,
                },
                {
                    name:"wifi",
                    price:50,
                },
                {
                    name:"电脑",
                    price:200,
                }],
                orderList:[
                {
                        name:'群力花园豪华型',
                        price:400
                    }
                ],

            },
            methods:{
                    total(){
                        a=400;
                        this.orderList.forEach(function(obj){
                            a=a+obj.price;
                        })
                        return a;
                    },
                    action(){
                        this.orderList=[this.orderList[0]]
                    }
            }

    })
    </script>
</body>
</html>
