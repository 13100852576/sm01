<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #divin{
        width: 200px;
        height: 400px;
        border: 1px solid black;
    }
    
    
    </style>
</head>

<body>
    <div id="all">
        <button id="ligin" @click="showlogin">登陆</button>
        <button id="reg" @click="showreg">注册</button>
        
        <zujian1 name="登陆" v-show="islogin" @as="hide">
            <!-- 注意这里方法不写括号 否则不能传参数-->
            <input type="text">用户名
            <input type="password">密码
            <button>登陆</button>
        </zujian1>

        <zujian1 name="注册" v-show="isreg" @as="hide">
            <input type="text">用户名
            <input type="password">密码
            <button>注册</button>
        </zujian1>

      
        <!-- 父组件 -->
    
    </div>




    <template id="tem">
        <div id="divin">
            <div>{{name}}</div>
            <span @click="$emit('as')">[x]</span>
            
            <!-- 子组件 -->
            <hr>
            <slot></slot>
        </div>
    </template>

<script src="vue.js"></script>
    <script>
        var v1 = new Vue({
            el: "#all",
            data: {
                islogin: false,
                isreg: false,
            },
            methods: {
                showlogin() {
                    console.log("login");
                    this.islogin = true;
                    this.isreg = false
                },
                showreg() {
                    this.isreg = true;
                    this.islogin = false;
                },
                hide() {
                    this.isreg = false;
                    this.islogin = false;
                    console.log("asd");
                }
            },
            components: {
                "zujian1": {
                    template: "#tem",
                    props: ['name']
                }
            }
          
        })






    </script>

</body>

</html>
