<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    </style>
</head>
<body>
    <div id="div1">
        <button id=""  @click="change()"></button>
        <ul >
            <li v-for='val in arr'>{{val}}</li>
        </ul>
        {{arr}}
        {{a}}
    </div>
    <script src="vue.js"></script>
    <script>
            var vm=new Vue({
                el:"#div1",
                data:{
                    arr:[1,2,3,4],
                    a:11
            
                },
                methods:{
                    change(){
                        this.arr[1]=111;
                        this.a=12;
                        // Vue.set(this.arr,1,666);
                        // vue中数组不能通过索引改变数组中的值
                    }
                },
            })
        vm.change();
    </script>
</body>
</html>
