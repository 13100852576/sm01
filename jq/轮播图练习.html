<!-- transition只有在一个值变化到另一个值时有效果，从auto到一个值没有效果 -->




<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .selected{
            background: red;
        }
        li {
            list-style: none;
            float: left;
            height: 22px;
            margin-right: 10px;
            width: 22px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20%;
            line-height: 22px;
        }

        ul {
            text-align: center;
        }

        #div1 {
            border: 1px solid red;
            width: 750px;
            height: 291px;
            margin: 100px auto;
            position: relative;
            overflow: hidden;

        }

        #img-box {
            height: 291px;
            width: 4500px;
            position: absolute;
            top: 0px;
            left: 0px;
            

        }

        #lf-ul {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        #number-ul {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        img {
            float: left;
        }

        /* .selected{
        display: block;
    } */
        .color {
            background: red;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="img-box">
            <img src="img/1.jpg" alt="">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
            <img src="img/5.jpg" alt="">
            <img src="img/1.jpg" alt="">
        </div>
        <ul id="lf-ul">
            <li id="left">&lt;</li>
            <li id="right">&gt;</li>
        </ul>

        <ul id="number-ul">
            <li  class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <!-- getid只能在document下面找 -->
        <script src="jquery-1.12.4.js"></script>
       
        <script>
            var t=0;
        $("#number-ul li").on("click",function(e){
            t=$(this).index();
            console.log(t);
            $(this).addClass("selected").siblings().removeClass("selected");
            $("#img-box").animate({
                left:-$(this).index()*$("img").width(),
            },500);
            return false;
            
        })


        $("#right").on("click",function()
        {
            t++;
            console.log(t);
            if(t>=5)
            {
                t=0;
            }
            console.log(t);
            $("#number-ul li").eq(t).addClass("selected").siblings().removeClass("selected");
            $("#img-box").animate({
                left:-t*$("img").width(),
            },500)
            return false;
        }) 
            
        
        
        $("#left").on("click",function()
        {
            t--;
            if(t<0)
            {
                t=4;
            }
            console.log(t);
            $("#number-ul li").eq(t).addClass("selected").siblings().removeClass("selected");
            $("#img-box").animate({
                left:-t*$("img").width(),
                },500)
        }) 
        
        // 祛除默认行为
        
        
        </script>
    </div>
</body>

</html>
