<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 200px;
        height: 100px;
        position: absolute;
    }
    

    #div1{

        background: red;
        left: 30px;
        top:100px;
        z-index: 6;
    }
    
    #div2{

        background: blue;
        left: 50px;
        top: 150px;
        z-index: 3;
}

    #div3{
background: green;
left: 80px;
top:200px;
    
}
/* 若没有z-index则 覆盖与body中div顺序有关，使用z-index则z-inedx大覆盖小 */

    </style>







</head>


<body>
    
<div id="div1">1</div>
<div id="div2">2</div>
<div id="div3">3</div>


</body>
</html>
