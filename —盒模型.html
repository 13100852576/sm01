<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>盒子模型</title>

<style>
    /* 边框属性：solid实心  dashed虚线 dotted点 double双线  padding 上右下左四个 或者上下 左右 两个   或者四面都一样一个 */
#div1{
    width: 200px;
    height: 200px;
    padding: 100px;
    border: 50px  black dashed;
    margin: 50px;
    background: red;
    box-sizing: border-box;
    
}
    
#div2{/* 因为标准盒模型本来有padding和border但是变成怪异盒模型之后，padding和border就缩进元素里面了，外面的没有了，所以看起来比标准盒模型小 */
    width: 200px;
    height: 200px;
    background: blue;
    padding: 100px;
    margin:50px;
    border: 50px  black dashed;



}
/* /* css盒模型 
两种
1.标准盒模型
设置的width   内容element的宽度   若加oadding 和 border在外侧加
2.怪异盒模型 */
/* width 内容+padding+border    若加oadding 和 border会让元素缩小
ie6以及ie6以下的 不写doctype */ 
/* 两种模型转化：
标准盒模型 box-sizing:content-box;
怪异盒模型  box-sizing:border-box; */
