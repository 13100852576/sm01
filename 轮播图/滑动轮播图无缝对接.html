<!-- transition只有在一个值变化到另一个值时有效果，从auto到一个值没有效果 -->




<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li {
            list-style: none;
            float: left;
            height: 22px;
            margin-right: 10px;
            width: 22px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20%;
            line-height: 22px;
        }

        ul {
            text-align: center;
        }

        #div1 {
            border: 1px solid black;
            width: 750px;
            height: 291px;
            margin: 100px auto;
            position: relative;
            /* overflow: hidden; */

        }

        #img-box {
            height: 291px;
            width: 4500px;
            position: absolute;
            top: 0px;
            left: 0px;

        }

        #lf-ul {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        #number-ul {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        img {
            float: left;
        }

        /* .selected{
        display: block;
    } */
        .color {
            background: red;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="img-box">
            <img src="img/1.jpg" class="selected" alt="">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
            <img src="img/5.jpg" alt="">
            <img src="img/1.jpg" alt="">
        </div>
        <ul id="lf-ul">
            <li id="left">&lt;</li>
            <li id="right">&gt;</li>
        </ul>

        <ul id="number-ul">
            <li class="color">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <!-- getid只能在document下面找 -->
        <script src="../dom/jslib.js"></script>
        <script>
            var oBox = document.getElementById('img-box');
            var aImg = document.getElementsByTagName('img');
            var aNum = document.getElementById('number-ul');
            var aLi = aNum.getElementsByTagName('li');
            var oLeft = document.getElementById('left');
            var oRight = document.getElementById('right');
            var th = 0;


            for (var i = 0; i < aLi.length; i++) {
                aLi[i].index = i;
                aLi[i].onclick = function () {
                    play(this.index)
                }

            }
            oRight.onclick = function () {
                th++;
                if (th == aImg.length) {
                    th = 1;
                    oBox.style.left = 0;
                }
                play(th);

            }
            
            oLeft.onclick=function(){
                th--;
                if(th=-1){
                    th=aImg.length-1
                }
            }






            function play(k) {
                for (var j = 0; j < aLi.length; j++) {
                    aLi[j].className = '';
                }
                aLi[k == 5 ? 0 : k].className = 'color';
                animate(oBox, { left: -750 * k })
            }



        </script>
    </div>
</body>

</html>
