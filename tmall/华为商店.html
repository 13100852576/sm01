<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,
        html {
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            position: relative;


        }

        #head {
            height: 50px;

            background-color: black;
            text-align: center;
            line-height: 50px;
            color: white;
            font-size: 20px;
        }

        #footer {

            position: absolute;
            bottom: 0px;
            left: 0px;
            width: 100%;
            height: 50px;
            /* width: 100%; */
            background-color: black;
        }

        #center {
            background: black;
            flex-grow: 1;
            background-image: url(https://gdp.alicdn.com/imgextra/i3/2838892713/O1CN01yPMgIy1Vub2mUO83l_!!2838892713.jpg);
            background-size: 100% 100%;
        }
    </style>
</head>

<body>

    <div id="head">
        华为
    </div>
    <div id="center">

    </div>

    <div id="footer"></div>



</body>

</html>
