<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    #div0{


        height: 320px;
        width: 320px;
        background: yellow;
        perspective: 800px;
    }
        

    #div1{
        height: 300;
        width: 300px;
        border: 10px solid black;
        transform-style: preserve-3d;
         /* perspective: 2000px;   只需要在最外层加  */
         /* transform-style: preserve-3d;维持3d效果在父元素中加 */

    }
    #div2{
        
        height: 300px;
        width: 300px;
        background: red;

    }
    </style>
</head>
<body>
    <div id="div0">

        <div id="div1">
            <div id="div2">

            </div>
        </div>
    </div>
</body>
</html>
