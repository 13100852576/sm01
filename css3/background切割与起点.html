<!-- background-origin: padding-box(默认值);
border-box：
从border区域（含border）开始显示背景图像。
padding-box：
从padding区域（含padding）开始显示背景图像。
content-box：
从content区域开始显示背景图像。
border     (以外)        的background被裁减掉 
background-clip: border-box; (默认值)
 -->
