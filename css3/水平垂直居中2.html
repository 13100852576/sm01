<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;

    }
    body,html{
        height: 100%;
    }
        
    #div1{

        height: 400px;
        width: 400px;
        background:red;
        position: relative;
        
    }

    #div2{

        height: 100px;
        width: 100px;
        position: absolute;
        top: 50%;
        left: 50%;
        background: black;
        /* transform: translateX(-50%) translateY(-50%); */
        transform: translate(-50%,-50%);
        /* 自己宽高的50% */


           /* margin-top:-50px;
            margin-left:-50px; */
    }
    
    
    </style>
</head>
<body>
    
    <div id="div1">
    <div  id="div2"></div>
</div>


</body>
</html>
