<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="div1"></div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="browser.min.js"></script>
    <script type="text/babel">

        class Main extends React.Component{
            constructor(params){
                super(params);
                this.state={
                    count:100
                }
                this.del=this.del.bind(this)
            }

            del(){
                if(this.state.count>=20){
                this.setState({
                    count:this.state.count-20
                })}
                
            }

            render(){
                return(
                    <div>
                      <p>  剩余士兵数量</p>
                      <p>  {this.state.count}</p>
                        <Comm1 count={this.state.count}     del={this.del}></Comm1>
                        <Comm2 count={this.state.count}     del={this.del}></Comm2>


                    </div>
                )
            }
        }

        class Comm1 extends React.Component{
            constructor(params){
                super(params);
                this.state={
                    count1:0
                }
                this.add=this.add.bind(this)
                }

                add(){
                        if(this.props.count-20>=0){
                this.props.del();
                this.setState({
                    count1:this.state.count1+20
                })
            }
            }

            
            render(){
                return(
                    <div>
                    <p>将军a有士兵：</p>
                    <p>{this.state.count1}</p>
                    <button onClick={this.add}>调兵</button>
                    </div>
                )
            }
        }


        class Comm2 extends React.Component{
            constructor(params){
                super(params);
                this.state={
                    count2:0
                }
                this.add=this.add.bind(this)
                }

                add(){
                        if(this.props.count-20>=0){
                this.props.del();
                this.setState({
                    count2:this.state.count2+20
                })
            }
            }

            
            render(){
                return(
                    <div>
                    <p>将军b有士兵：</p>
                    <p>{this.state.count2}</p>
                    <button onClick={this.add}>调兵</button>
                    </div>
                )
            }
        }



        ReactDOM.render(
            <Main></Main>,document.getElementById("div1")
        )



    </script>



</body>

</html>
