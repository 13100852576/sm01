<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
                <script>
                
                var str1='abcd';
                var str2='12134';


                document.write(str1.length);
                document.write('<br>');
                document.write(str1.charAt(1));
                document.write('<br>');
                document.write(str1.indexOf('d'));
                document.write('<br>');
                document.write(str1.split(''));
                document.write('<br>');
                document.write(str1.slice(0,2));
                document.write('<br>');
                document.write(str1.substr(1,2));
                document.write('<br>');
                document.write(str1.substring(0));
                document.write('<br>');
                document.write(str1.concat(str2));
                document.write('<br>');
                document.write(str1.replace('a','kkk'));
                
                
                </script>

</body>
</html>
