    <div id="btn"> 开始旋转</div>
    <script>
    var oBtn=document.getElementById('btn');
    var aImg=document.getElementsByTagName('img');
    var num=0;//定义动画执行几次
    oBtn.onclick=function(){
        for(let i=0;i<aImg.length;i++){
            
            // let 里面的i是定义时候的i es6  为啥不能用this
            aImg[i].style.transitionDuration='300ms';
            setTimeout(function(){
                //让图片缩放
            aImg[i].style.transform='scale(0)';
            //缩放结束之后旋转
    
            aImg[i].addEventListener('transitionend',function(){
                num++;
                if(num==50){
                    play();
                }
               
            },false);//第一个参数是哪个结束
            },Math.random()*500);

        }
        function play(){
            for( let j=0;j<aImg.length;j++){
                aImg[j].style.transition="";
                // aImg[j],style.transform = "translateZ( "+ Math.random()*600+"px)";
                aImg[j].style.transform = "rotateY(0deg) translateX(-1000px)    translateZ( "+ Math.random()*600+"px)";
                setTimeout(function(){
                    aImg[j].style.transition='1.5s';
                    aImg[j].style.transform="rotateY(360deg) translateX(0px) tanslateZ(0px)";
                },Math.random()*500);
            }
        }
    }
