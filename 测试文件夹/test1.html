    <script>
      function p(n){
            if(n==1||n==2){
                return 1;
            }
            var a=1;
            var b=1;
             var fibo=0;
            for( var i=3;i<=n;i++){
                fibo=a+b;
                a=b;
                b=fibo;
            }
                    return fibo;

      }
        alert(p(4));
                
                

    </script>
