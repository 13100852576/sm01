        function years(year)
        {

            alert( year+'这是闰年'+dates);

                            }

            function DayOfYear(d)
            {   years(d.getFullYear());
                sum=0;
                k=d.getMonth();
                for(var j=1;j<=k;j++)
                {
                sum=sum+dates[j];
                }
                return sum;
            }
