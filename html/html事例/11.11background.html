<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>

 #div1{
height: 200px;
width: 200px;
border: red 10px solid;
border-radius: 50%;
border-top-color: black;
border-left-color:green;
border-right-color:gold;
border-bottom-color: deeppink;
}



 #div3{
    height: 800px;
    width: 800px;
    background-color: red;
    background-image: url(ddd.jpg);
    background-repeat: no-repeat;
    background-size:contain;
    border: 15px solid yellow;
    padding: 30px;
     background-origin: border-box;
    /* background-clip: content-box; */
}  


#div4{
    width: 50%;
    background-color:red;
    padding-top: 50%; 
    /* padding-top: 50%;    元素高度相对于父元素(body)宽度 */
}


#div5{
    width: 30%;
    background-color: yellow;
    padding-top: 30%;
}


</style>
</head>


<body>
    
<div id="div1">
</div>

<div id="div2">
</div>

<div id="div3">
</div>

<div id="div4"></div>

<div id="div5"></div>


</body>
</html>


<!-- background-origin: border-box;
border-box：
从border区域（含border）开始显示背景图像。
padding-box：
从padding区域（含padding）开始显示背景图像。
content-box：
从content区域开始显示背景图像。
border以外的background被裁减掉 
background-clip: border-box;  -->


<!-- /* background-size: cover：
将背景图像等比缩放到完全覆盖容器，背景图像有可能超出容器。()
contain：
将背景图像等比缩放到宽度或高度与容器的宽度或高度相等，背景图像始终被包含在容器内。 */ -->
