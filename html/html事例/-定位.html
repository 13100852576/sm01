<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title><style>
    
    /* 
            position:
                relative 相对定位 相对于自己原来的位置  定位后空间不释放
                absolute 绝对定位 相对于最近已定位的祖先(用relative )元素 如果没有最近已定位的祖先元素 就相对于body(从父元素一直往祖先元素找，若祖先元素都没有relative定位那么相对于body)
                                 定位后空间释放
                fixed    固定定位 相对于浏览器  定位后空间释放
                static   默认的  
        */
        #div0{
            width: 800px;
            height:400px;
            background: salmon;
            position: relative;
            margin: 300px;



        }
    div{
       
        display: inline-block;


    
    }
    *{

        margin: 0;
    }
    /* 每种元素都有一个默认的maigin，这个语句意为消除所有的margin */
    
    #div1{
        width:200px;
        height: 70px;
        background: red;

    }
    #div2{
        width:200px;
        height: 70px;
        background: green;
        position: absolute;
        left: 50px;
        top: 80px;
    }
    
    #div3{
        width:200px;
        height: 70px;
        background: blue;

    }
     </style>
                                
  
    <!-- div默认display 自己站一行，块元素默认是block可以设置宽高
    div h p ul li ol table
    display:inline;行级元素   多个占一行 不可以设置宽高
    span a strong b
    display:inline-block;   行级块元素 既可以多个占一行 又可以设置宽高
    
     -->


</head>
<body>
    

<div id="div0">

   <div id="div1">111</div><div id="div2">222</div><div id="div3">333</div>
</div>
</body>
</html>
