<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
   document.write(isNaN(123)+'</br>');
   //判读一个数是不是非整数
    
    document.write(Number('123123')+'</br>');
    //将对象强制转换为数字
    var b='12.1a3asd';
    document.write(parseInt(b)+'</br>');//将字符串转换为整数返回，从前往后找，找到能转换成整数类型的，将其转换为整数类型
    document.write(parseFloat(b)+'</br>');
    //将字符串转换为整数返回，从前往后找，找到能转换成整数类型的，将其转换为整数类型
    

    
    
    
    
    </script>



</body>
</html>
