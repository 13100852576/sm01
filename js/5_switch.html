   <script>
   var a=prompt("输入数字");
//    在promote中输入一个数字后 由number类型转换为string类型想要转回number类型需要*1
    var b=a*1;
   switch(b){

    case 1:alert('输入的是1'); break;
    case 2:alert('输入的是2'); break;
    case 3:alert('输入的是3'); break;



   }
   
   
   
   
   
   </script>
