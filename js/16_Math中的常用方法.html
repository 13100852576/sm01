<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
    
    var a=123.5345;
    document.write(Math.ceil(a)+'</br>');
    document.write(Math.floor(a)+'</br>');
    //向上取整和向下取整  向上若有小数则加一  向下只取整数

    var b=1, c=2;
    document.write(Math.max(b,c)+'</br>');
    document.write(Math.min(b,c)+'</br>');
    //返回最大最小值
    

    var e=3,f=2;
    document.write(Math.pow(e,f)+'</br>');
    //返回第一个数的第二个数次幂
    document.write(Math.random()+'</br>');
    //随机返回一个（0，1）的小数  不包括一

    document.write(Math.round(a));
    //对数字四舍五入
    
    
    
    
    </script>



</body>
</html>
