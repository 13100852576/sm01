<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    var str='abcdefghiajk';
    
    alert(str.length);  //字符串长度

    alert(str.charAt(1)); //返回字符串中指定位置的字符  从0开始到strlength

    document.write(str.indexOf('a')+'</br>');//返回在字符串中的索引 找不到返回-1


    document.write(str.lastIndexOf('a'+'</br>'));//从后往前找
  document.write(str.split('')+'</br>');//按照分隔符将字符串分隔成为数组，若分隔符为空则挨个输出
    
    document.write(str.slice(0,2)+'</br>');//截取字符换 开始位置与结束位置，左闭右开
    document.write(str.substr(1,3)+'</br>');//截取字符串，开始位置，长度
    document.write(str.substring(1,3)+'</br>');//截取字符串 开始位置与结束位置，不能为负数
//上面三个截取字符串的如只有开始位置，则截取到最后一个

    document.write(str.concat('123123')+'</br>');//拼接字符串 返回新的字符串


    document.write(str.replace('abc','111'));//替换字符或正则表达式 返回新的字符串


 
    
    
    
    </script>
</body>
</html>
