<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
                // 全局变量
            var a=10;
            console.log(a);

            function fn(){
                var b=20;
                // 局部变量
                // 定义变量时不写var  就把变量定义到全局变量
                b=20;
            }
    
            fn();
            console.log(b);
    
    
    </script>



</body>
</html>
