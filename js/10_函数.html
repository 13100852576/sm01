<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>

      
       function add(x,y){
           return x+y;
       }

        console.log(  add(2,3)  );

            

    //函数的提升     在调用函数后面声明一个




       var  add = function(x,y){
            return x+y;
        }

 //函数的提升     在调用函数后面 var声明一个函数 相当于在开头 var了一个变量但是并没有赋予一个函数，在调用时就会报错：不是一个函数
        

         var  add = function(x,y){
            return x+y;
        }


        // 没有用var声明一个变量函数，在调用时根本就没有这个变量所以返回 add is not defined；
    </script>
    
</body>
</html>
