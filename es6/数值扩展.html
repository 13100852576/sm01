    <script>
       
        console.log(parseInt('abc1'));
        console.log(Number.parseInt('12ab'));
        // 从前解析一个字符串,并返回一个整数
        console.log(Number.isInteger(12));
        // 判断一个值是否为整数
        console.log(isNaN(123));
        console.log(Number.isNaN(123));
        // 判断是否是NAN
        console.log( Math.trunc("12abc") );
        // 去除一个数的小数部分 
        console.log( Math.sign(0) );
        /*   
            （1）.如果参数为正数，返回1。
            （2）.如果参数为负数，返回-1。
            （3）.如果参数为0，返回0。
            （4）.如果参数为-0，返回-0。
            （5）.如果其他值，返回NaN。
        */
